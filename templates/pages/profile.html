{% extends 'layout/base.html' %}
{% block content %}
{% include 'components/navigation/nav.html' %}
    <div class="container justify-content-center" id="profile-page-container">
        <div class="row">
            <div class="profile-img-container">
                    <img src="{{ profile.profile_pic}}" alt="Profile picture">
            </div>
            <h2 class="align-center">{{ username}}, welcome to your profile page!</h2>
        </div>
        <div class="row">
            <h4 class="col" id="profile-bio-title">A little about {{ username }}</h4>
            <p class="col">{{ profile.bio }}</p></div>
    </div>
{% include 'components/footer/footer.html' %}
{% endblock %}
