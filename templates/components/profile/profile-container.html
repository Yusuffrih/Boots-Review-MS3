<!-- Profile Container -->
<div id="profile-container" class="row no-gutters section-container">
    <div class="col-sm-12 col-md-4 col-lg-3">
        <!-- profile Card -->
        <div id="profile-card" class="card">
            {% if profile.profile_pic %}
                <img src="{{ profile.profile_pic}}" alt="Add A Profile Picture">
            {% else %}
                <i id="profile-icon" class="fas fa-user"></i>
            {% endif%}
            <!-- Edit / Delete buttons -->
            <a href="{{ url_for('edit_profile', user_id=profile._id)}}" class="card-btn btn edit-btn" aria-label="Edit profile button">Edit</a>
            <a href="#delete-profile-modal" class=" card-btn btn delete-btn" data-toggle="modal" data-target="#deleteProfile" aria-label="Delete profile button">Delete</a>
            {% include 'components/modals/delete_profile.html' %}
        </div>
    </div>

    <!-- Bio -->
    <div id="bio-section" class="col-sm-12 col-md-8 col-lg-9">
        <div class="row no-gutters">
            <h4 id="profile-bio-title">A little about {{ username }}</h4>
        </div>
        {% if profile.bio %}
            <div class="row no-gutters">
                <p class="profile-bio">{{ profile.bio }}</p>
            </div>
        {% else %}
            <div class="row no-gutters">
                <p class="profile-bio">Click Edit Profile to Add A Bio Here</p>
            </div>
        {% endif %}
    </div>
</div>
