<h3 class="header">Edit Profile</h3>
<form class="form-container container col-sm-12 col-md-8" method="POST" action="{{ url_for ('edit_profile', user_id=user._id) }}">
    <!-- Username -->
    <div class="form-group">
        <label for="username" hidden>Username <i class="fas fa-user"></i></label>
        <input type="text" class="form-control" id="username" name="username" value="{{user.username}}" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" placeholder="Username is not case sensitive" aria-label="username" hidden required>
    </div>
    <!-- Password -->
    <div class="form-group">
        <label for="password">Password <i class="fas fa-key"></i></label>
        <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="20" pattern="^[A-Za-z0-9]{6,20}$" placeholder="Must be at least 6 characters long with no special characters e.g. @!%" aria-label="password" required>
    </div>
    <!-- Profile Bio -->
    <div class="form-group">
        <label for="bio">Profile Bio <i class="fas fa-user-edit"></i></label>
        <textarea class="form-control" id="bio" name="bio" minlength="50" maxlength="300" value="{{user.bio}}" placeholder="Please write a little about yourself that will be displayed on your user profile page(min. 50 characters)" aria-label="profile bio" rows="3" required>{{user.bio}}</textarea>
    </div>
    <!--Profile Picture -->
    <div class="form-group">
        <label for="profile-pic" class="form-label">Profile Picture <i class="fas fa-user"></i></label>
        <input type="url" class="form-control" id="profile-pic" name="profile-pic" value="{{user.profile_pic}}" placeholder="https://i.postimg.cc/AAAA/example.png" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)(.jpg|.png)" required>
        <small class="form-help"><em>Needs to be a URL - Make yours <a href="https://postimages.org/" target="_blank">here</a></em></small>
    </div>
    <!-- Cancel -->
    <a type="button" href="{{ url_for('profile', username=session['user']) }}" class="btn btn-lg orange-btn form-btn">Cancel <i class="fas fa-window-close"></i></a>
    <!-- Sign-Up -->
    <button type="submit" class="btn btn-lg blue-btn form-btn">Update Profile <i class="fas fa-save"></i></button>
</form>
