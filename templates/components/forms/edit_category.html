{% include 'components/flash_messages/flash_messages.html' %}
<h3 class="header">Edit Category</h3>
<form class="container form-container" method="POST" action="{{ url_for('edit_category', category_id=category._id )}}">
    <!-- Category Name -->
    <div class="form-group col">
        <label for="category_name">Category Name</label>
        <input type="text" class="form-control" id="category_name" name="category_name" value="{{ category.category_name }}" min-length="3" max-length="25" placeholder="Category Name" required>
    </div>
    <!-- Cancel -->
    <a type="button" href="{{ url_for('manage') }}" class="btn btn-lg btn-danger">Cancel <i class="fas fa-window-close"></i></a>
    <!-- Add Review Submit -->
    <button type="submit" class="btn btn-primary btn-lg" id="submit-add-review" value="submit">Edit Category <i class="fas fa-edit"></i></button>
</form>
