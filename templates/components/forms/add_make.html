{% include 'components/flash_messages/flash_messages.html' %}
<h3 class="header">Add Make</h3>
<form class="form-container container was-validated" method="POST" action="{{ url_for('add_make')}}" novalidate>
    <!-- Make Name -->
    <div class="form-group col">
        <label for="name">Make Name</label>
        <input type="text" class="form-control" id="name" name="name" min-length="3" max-length="25" placeholder="Make Name" required>
    </div>
    <!-- Cancel -->
    <a type="button" href="{{ url_for('manage') }}" class="btn btn-lg btn-danger">Cancel <i class="fas fa-window-close"></i></a>
    <!-- Add Make Submit -->
    <button type="submit" class="btn btn-primary btn-lg" id="submit-add-review" value="submit">Add Make <i class="fas fa-plus-square"></i></button>
</form>
