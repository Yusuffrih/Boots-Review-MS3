{% include 'components/flash-messages/flash-messages.html' %}
    <h3 class="header">Add Review</h3>
    <form class="form-container container" method="POST" action="{{ url_for('add_review')}}">
    <!-- Name of Boots -->
    <div class="form-group col">
        <label for="name">Name of Boots</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Boots Name" required>
    </div>
    <!-- Make -->
    <div class="form-group col">
        <label for="make_id">Make</label>
        <select class="custom-select form-control" id="make_id" name="make_id" required>
            <option value="" selected disabled>Choose...</option>
            {% for make in makes %}
                <option value="{{make.name}}" aria-label="Make name">{{make.name}}</option>
            {% endfor %}
        </select>
    </div>  
    <!-- Image URL -->
    <div class="form-group col">
        <label for="image_url">Image URL</label>
        <!-- Pattern from Stack Overflow - See Readme -->
        <input type="text" class="form-control" id="image_url" name="image_url" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)(.jpg|.png)" placeholder="https://i.postimg.cc/AAAA/example.png" required>
        <small class="form-help"><em>Needs to be a URL - Make yours <a href="https://postimages.org/web" target="_blank" aria-label="Link to create image address">here</a></em></small>
    </div>
    <!-- Category -->
    <div class="form-group col">
        <label for="category">Category</label>
        <select class="custom-select form-control" id="category" name="category" required>
            <option value="" selected disabled>Choose...</option>
            {% for category in categories %}
                <option value="{{category.category_name}}">{{category.category_name}}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Star Rating -->
    <div class="form-group col">
        <label for="star_rating_id">Star Rating</label>
        <select class="custom-select form-control" id="star_rating_id" name="star_rating_id" required>
            <option value="" selected disabled>Choose...</option>
            {% for star_rating in stars %}
                <option value="{{star_rating.rating}}">{{star_rating.rating}}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Review -->
    <div class="form-group col">
        <div class="form-row justify-content-center">
            <label for="review">Review</label>
        </div>
        <div class="form-row">
            <textarea class="form-control" id="review" name="review" minlength="50" maxlength="300" placeholder="Please write a little about your experience wearing these boots (min. 50 characters)" aria-label="Review text box" rows="3" required></textarea>
        </div>
    </div>
    <!-- Cancel -->
    <a type="button" href="{{ url_for('profile', username=session['user']) }}" class="btn btn-lg orange-btn" aria-label="Button to Profile Page">Cancel <i class="fas fa-window-close"></i></a>
    <!-- Add Review Submit -->
    <button type="submit" class="btn blue-btn btn-lg form-btn" value="submit">Add Review <i class="fas fa-plus-square"></i></button>
</form>
