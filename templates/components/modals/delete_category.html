<!-- Bootstrap Modal -->
<div class="modal fade" id="category-modal-{{loop.index}}" tabindex="-1" aria-labelledby="deleteCategoryLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteCategoryLabel">Are you sure you want to delete this category?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Once It's Gone, It's Gone!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn edit-btn" data-dismiss="modal">Close</button>
          <a href="{{ url_for('delete_category', category_id=category._id )}}" type="button" class="btn delete-btn">Delete</a>
        </div>
      </div>
    </div>
  </div>
